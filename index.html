<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HazteNotar - Tazas y Polos Personalizados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;   /* <- NO se deforman */
      background: #fff;
      border-radius: 8px;
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
    }

    .btn {
      display: block;
      text-align: center;
      background: #25D366;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #1ebe5d;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>HazteNotar</h1>
  <p>Tazas y polos personalizados</p>
</header>

<div class="container">

  <!-- Producto 1 -->
  <div class="card">
    <img src="taza.jpg" alt="Taza personalizada">
    <h3>Taza personalizada</h3>
    <p class="price">S/ 25</p>
    <a class="btn" href="https://wa.me/51921825366?text=Hola,%20quiero%20una%20taza%20personalizada">
      Pedir por WhatsApp
    </a>
  </div>

  <!-- Producto 2 -->
  <div class="card">
    <img src="polo.jpg" alt="Polo personalizado">
    <h3>Polo sublimado</h3>
    <p class="price">S/ 45</p>
    <a class="btn" href="https://wa.me/51921825366?text=Hola,%20quiero%20un%20polo%20personalizado">
      Pedir por WhatsApp
    </a>
  </div>

</div>

<footer>
  © 2026 HazteNotar - Perú
</footer>

</body>
</html>
